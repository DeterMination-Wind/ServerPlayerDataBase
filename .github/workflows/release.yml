name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare assets
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist

          cp "release-artifacts/ServerPlayerDataBase.jar" "dist/ServerPlayerDataBase-${version}.jar"
          cp "release-artifacts/ServerPlayerDataBase-android.jar" "dist/ServerPlayerDataBase-${version}-android.jar"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.jar
